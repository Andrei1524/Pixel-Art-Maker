<html>
    <head>
        <title>PAM - Pixel Art Maker</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/app.css">
        <!-- JS -->
        <script src="./assets/app.js"></script>
    </head>

    <body>
        <div id="app">
                <div class="title">
                    <h1>Pixel Art Maker</h1>
                </div>

                <div id="settings">
                    <span>Grid Height: <input id="height" type="number"></span>
                    <span>Grid Width: <input id="width" type="number"> </span>
                    <span class="color">Pick a color <input id="color" type="color"></span>

                    <button id="submit">Submit</button>
                </div>

                <h1 id="design">Design</h1>

                <div id="grid"></div>
        </div>
    </body>
</html>
